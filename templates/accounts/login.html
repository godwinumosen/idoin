{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .left {
            flex: 1;
            background-image: url("{% static 'assets/img/logo1.png' %}");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f5f2;
        }

        .form-box {
            width: 400px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #c5a880;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #b29165;
        }
    </style>
</head>
<body>

<div class="left"></div>

<div class="right">
    <div class="form-box">
        <h2>Login</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>
</div>

</body>
</html>
