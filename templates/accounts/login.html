
{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Login</h2>

        <!-- Display messages -->
        {% if messages %}
            <div class="mb-3">
                {% for message in messages %}
                    <div class="alert alert-danger py-2 mb-2" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-warning w-100 fw-bold">Login</button>
        </form>

        <p class="text-center mt-3">
            Don't have an account? <a href="{% url 'signup' %}" class="fw-bold text-warning">Sign up</a>
        </p>
    </div>
</div>

<!-- Bootstrap JS (optional for components like modals) -->

</body>
</html>


{%endblock%}
