{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(135deg, #f8f5f2, #e9e4dd);">
    <div class="card shadow-lg p-4 p-md-5" style="max-width: 400px; width: 100%; border-radius: 15px;">
        <h2 class="text-center mb-4 fw-bold">Login</h2>

        <!-- Display messages -->
        {% if messages %}
            <div class="mb-3">
                {% for message in messages %}
                    <div class="alert alert-danger py-2 mb-2 rounded-2" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Username</label>
                <input type="text" name="username" class="form-control shadow-sm" id="username" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <div class="input-group shadow-sm">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-warning w-100 fw-bold py-2 mt-2 shadow-sm">Login</button>
        </form>

        <p class="text-center mt-3 mb-0">
            Don't have an account? 
            <a href="{% url 'signup' %}" class="fw-bold text-warning text-decoration-none">Sign up</a>
        </p>
    </div>
</div>

<!-- Password toggle script -->
<script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.innerHTML = type === "password" ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
    });
</script>

{% endblock %}
