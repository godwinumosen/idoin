{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- IMPORTANT -->
    <title>Vendor Signup</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f8f5f2, #e9e4dd);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .signup-card {
            border: none;
            border-radius: 15px;
        }

        .btn-custom {
            background-color: #c5a880;
            color: white;
            font-weight: 600;
        }

        .btn-custom:hover {
            background-color: #b29165;
            color: white;
        }

        .form-control {
            padding: 12px;
        }

        /* Better mobile spacing */
        @media (max-width: 576px) {
            .card-body {
                padding: 25px !important;
            }

            h3 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>

<div class="container py-4 px-3">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-11 col-md-8 col-lg-6">

            <div class="card shadow-lg signup-card">
                <div class="card-body p-4 p-md-5">

                    <h3 class="text-center mb-4">Join the Directory</h3>

                    <form method="POST" novalidate>
                        {% csrf_token %}

                        {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label">
                                    {{ field.label }}
                                </label>

                                {% if field.name == 'password1' or field.name == 'password2' %}
                                    <div class="input-group">
                                        {{ field }}
                                        <button type="button" class="btn btn-outline-secondary togglePassword">
                                            üëÅ
                                        </button>
                                    </div>
                                {% else %}
                                    {{ field }}
                                {% endif %}

                                {% if field.errors %}
                                    <div class="text-danger small">
                                        {{ field.errors }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-custom w-100 py-3">
                                Create Vendor Account
                            </button>
                        </div>
                    </form>

                    <p class="text-center mt-4 mb-0">
                        Already registered?
                        <a href="{% url 'login' %}" class="fw-semibold text-decoration-none">
                            Login
                        </a>
                    </p>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Password toggle script -->
<script>
    const toggleButtons = document.querySelectorAll(".togglePassword");

    toggleButtons.forEach(button => {
        const input = button.parentElement.querySelector("input");
        button.addEventListener("click", function() {
            const type = input.getAttribute("type") === "password" ? "text" : "password";
            input.setAttribute("type", type);
            this.textContent = type === "password" ? "üëÅ" : "üôà";
        });
    });
</script>

</body>
</html>
