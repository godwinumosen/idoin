{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Vendor Signup</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f5f2;
            min-height: 100vh;
            padding: 20px;
        }

        .form-box {
            width: 600px;      /* make form big */
            max-width: 100%;   /* responsive */
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            text-align: center;
        }

        /* Make labels align left */
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #c5a880;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background: #b29165;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            .form-box {
                width: 100%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Join the Directory</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Vendor Account</button>
        </form>
        <p>Already registered? <a href="{% url 'login' %}">Login</a></p>
    </div>
</body>
</html>
