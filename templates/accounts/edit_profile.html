<h2>Edit Profile</h2>


<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>

{% if form.instance.profile_image %}
    <img src="{{ form.instance.profile_image.url }}" style="max-width:150px; margin-bottom:10px;">
{% endif %}
