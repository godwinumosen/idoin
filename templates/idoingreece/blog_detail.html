{% extends "base.html" %}
{% load static %}
{% block content %}

<main class="container py-5">

  <!-- Blog Post Detail -->
  <div class="row">
    <div class="col-lg-8 offset-lg-2">

      <div class="card shadow-sm mb-4">
        <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
        <div class="card-body">
          <h1 class="card-title fw-bold">{{ post.title }}</h1>
          <p class="text-muted mb-3">By {{ post.author }} | {{ post.publish_date|date:"M d, Y" }}</p>
          <div class="card-text">
            {{ post.content|linebreaks }}
          </div>
        </div>
      </div>

      <!-- Back Button -->
      <div class="text-center">
        <a href="{% url 'blog' %}" class="btn btn-primary">Back to Blog</a>
      </div>

    </div>
  </div>

</main>

{% endblock %}
